<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Formality</title>
    <!-- fontawesome css -->
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="form-section">
            <div class="left-section">

                <h1><i class="fas fa-user-alt"></i></h1>

                <center>

                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos fugit et mollitia</p>
                </center>

                <div class="about-button">
                    <button class="about">About Us</button>
                </div>

            </div>

            <div class="right-section">

                <center>
                    <h3>Register Here</h3>
                    <br>
                </center>

                <form action="">
                    <div class="username">
                        <input type="text" id="username" placeholder="Username">
                    </div>
                    <div class="email">
                        <input type="text" id="email" placeholder="Email address">
                    </div>
                    <div class="password">
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <div class="password">
                        <input type="password" id="password" placeholder="Confirm Password">
                    </div>
                    <div class="remember">
                        <input type="checkbox" name="" id="rem">
                        <label for="rem">Remember Me</label>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Login" class="btn">
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
